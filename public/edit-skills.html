<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Skills - SkillSprint</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6fb; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px; }
        h2 { color: #667eea; margin-bottom: 24px; }
        .skill-list { list-style: none; padding: 0; }
        .skill-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .skill-name { font-weight: 500; }
        .skill-level { font-size: 0.95rem; color: #555; margin-left: 12px; }
        .edit-btn, .delete-btn { background: none; border: none; cursor: pointer; font-size: 1rem; margin-left: 8px; }
        .edit-btn { color: #2196f3; }
        .delete-btn { color: #dc3545; }
        .add-skill-form { display: flex; gap: 10px; margin-top: 24px; }
        .add-skill-form input, .add-skill-form select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
        .save-btn { background: #667eea; color: #fff; border: none; border-radius: 6px; padding: 8px 18px; font-weight: 600; cursor: pointer; }
        .save-btn:hover { background: #5a67d8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Your Skills</h2>
        <ul class="skill-list" id="editSkillList"></ul>
        <form class="add-skill-form" id="addSkillForm">
            <input type="text" id="newSkillName" placeholder="Skill name" required />
            <select id="newSkillLevel">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            <button type="submit" class="save-btn">Add Skill</button>
        </form>
    </div>
    <script>
        // Load skills from localStorage
        function getSkills() {
            return JSON.parse(localStorage.getItem('skillsprint_user_skills') || '[]');
        }
        function setSkills(skills) {
            localStorage.setItem('skillsprint_user_skills', JSON.stringify(skills));
        }
        function renderSkills() {
            const skills = getSkills();
            const list = document.getElementById('editSkillList');
            list.innerHTML = '';
            skills.forEach((skill, idx) => {
                const li = document.createElement('li');
                li.className = 'skill-item';
                li.innerHTML = `<span><span class='skill-name'>${skill.name}</span> <span class='skill-level'>(${skill.level})</span></span>
                    <span>
                        <button class='edit-btn' onclick='editSkill(${idx})'>‚úèÔ∏è</button>
                        <button class='delete-btn' onclick='deleteSkill(${idx})'>üóëÔ∏è</button>
                    </span>`;
                list.appendChild(li);
            });
        }
        function editSkill(idx) {
            const skills = getSkills();
            const newName = prompt('Edit skill name:', skills[idx].name);
            if (newName !== null && newName.trim() !== '') {
                skills[idx].name = newName.trim();
                const newLevel = prompt('Edit skill level (Beginner, Intermediate, Advanced):', skills[idx].level);
                if (newLevel && ['Beginner','Intermediate','Advanced'].includes(newLevel)) {
                    skills[idx].level = newLevel;
                    setSkills(skills);
                    renderSkills();
                }
            }
        }
        function deleteSkill(idx) {
            if (confirm('Delete this skill?')) {
                const skills = getSkills();
                skills.splice(idx, 1);
                setSkills(skills);
                renderSkills();
            }
        }
        document.getElementById('addSkillForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('newSkillName').value.trim();
            const level = document.getElementById('newSkillLevel').value;
            if (name) {
                const skills = getSkills();
                skills.push({ name, level });
                setSkills(skills);
                renderSkills();
                this.reset();
            }
        };
        renderSkills();
    </script>
</body>
</html>
